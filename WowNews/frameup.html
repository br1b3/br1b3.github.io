<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="../hub-scripts.js"></script>
</head>
<body>
    <div>
        <h2>Title</h2>
        <p>writing some stuff here</p>

            <tbody>
                <tr>Row 1</tr>
                <tr>Row 2</tr>
                <td colspan="2">
                    <select id="chart">
                        <option value="a">Option A</option>
                        <option value="b">Option B</option>

                        <option value="d">Option D</option>
                        <option value="e">Option E</option>
                    </select>
                </td>
            </tbody>
        </table>
    </div>
    <div>Text Match</div>
    <div class="generalDropMenu">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
