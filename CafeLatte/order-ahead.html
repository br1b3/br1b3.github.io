<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Order Ahead</title>
</head>
<body>
    <div id="mainContainer">
        <div id="header">
            <div class="sideMenuTriggerOn icon" class="icon" onclick="sideMenuTriggerOn(sideMenu)">
                <p>Menu</p>
            </div>
            <h1>Cafe Latte</h1>
            <div id="cart"></div>
        </div>

        <div id="sideMenu">
            <div class="sideMenuTriggerOff icon" onclick="sideMenuTriggerOff(sideMenu)">
                <p>Menu</p>
            </div>
            <div class="icon">
                <p>Order Ahead</p>
            </div>
            <div class="icon">
                <p>Order History</p>
            </div>
            <div class="icon">
                <p>Rewards</p>
            </div>
            <div class="icon">
                <p>Wallet</p>
            </div>
            <div class="icon">
                <p>Profile</p>
            </div>
            <div class="icon">
                <p>About</p>
            </div>
        </div>

        <main>
            <h1>Place An Order</h1>
            <h2>Order Again</h2>
            <div id="orderAgain">
                <div class="selection"><img src="images/latte9.jpeg"></div>
                <div class="selection"><img src="images/latte10.jpeg"></div>
                <div class="selection"><img src="images/latte7.jpeg"></div>
            </div>
        </main>
        <section class="drinkMenu">
            <h2>Drink Menu</h2>
            <div class="menu">
                <div class="selection"><img src="images/latte1.jpeg"></div>
                <div class="selection"><img src="images/latte2.jpeg"></div>
                <div class="selection"><img src="images/latte3.jpeg"></div>
                <div class="selection"><img src="images/latte4.jpeg"></div>
                <div class="selection"><img src="images/latte5.jpeg"></div>
                <div class="selection"><img src="images/latte6.jpeg"></div>
                <div class="selection"><img src="images/latte7.jpeg"></div>
                <div class="selection"><img src="images/latte8.jpeg"></div>
                <div class="selection"><img src="images/latte9.jpeg"></div>
            </div>
        </section>
    </div>
    
</body>
</html>
